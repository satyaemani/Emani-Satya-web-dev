<div class="container">
<h1><b>Find Restaurants</b> </h1>

<p>
<div class="input-group">
  <input ng-model="model.searchRestaurant" type="text" class="form-control" placeholder="Location ex:boston">
    <span class="input-group-btn">
        <a ng-click="model.findRestaurantsByLocation(model.searchRestaurant)" class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>

        </a>
    </span>
</div>
  </p>

  <div class="row">
<div ng-repeat="restaurant in model.businesses" class="col-sm-3">

  <p><a ng-click="model.findRestaurantById(restaurant.id)" class="thick">{{restaurant.name}}</a></p>

  <img ng-src={{restaurant.image_url}} class="img-thumbnail">
  <h6> Phone:{{restaurant.display_phone}}</h6>
  <img ng-src={{restaurant.rating_img_url_small}} >
  <hr>


  </div>
</div>
</div>
