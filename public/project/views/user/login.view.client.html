<br/>
<div class="container">

  <div ng-show="model.error" class="alert alert-danger">
    {{model.error.data}}
  </div>

  <div ng-show="loginForm.username.$invalid && loginForm.$submitted" class="alert alert-danger">
    <p>Username is mandatory</p>
  </div>

  <div ng-show="loginForm.password.$invalid && loginForm.$submitted" class="alert alert-danger">
    <p>Password is mandatory</p>
  </div>
  <h1>login</h1>

  <form name="loginForm" novalidate>
    <input name="username"
           ng-model="username"
           type="text"
           class="form-control"
           autocomplete="false"
           autocapitalize="false"
           placeholder="username" required/>
    <p ng-show="loginForm.username.$invalid && loginForm.$submitted">
      Username is mandatory
    </p>

    <input name="password"
           ng-model="password"
           type="password"
           class="form-control"
           placeholder="password" required/>
    <p ng-show="loginForm.username.$invalid && loginForm.$submitted">
      Password is mandatory
    </p>
    <button type="submit" ng-click="model.login(username,password)" class="btn btn-primary  btn-block">Login</button>



  </form>


  <a class="btn btn-success btn-block"
     href="#/register">Register</a>

  <a href="/auth/google" class="btn btn-danger btn-block">
    <span class="fa fa-google-plus"></span>
    Google
  </a>

</div>
