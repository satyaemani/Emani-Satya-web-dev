<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <p class="navbar-header pull-left">
      <a
        class="navbar-brand thick"
      >
        Profile
      </a>
    </p>
    <p class="navbar-text pull-right">
      <a href="#/home" class="navbar-link ">
          <span class="glyphicon glyphicon-home ">
          </span>
      </a>
    </p>


  </div>
</nav>


<div class="container">

  {{model.user.userId}}
  <div ng-show="model.success" class="alert alert-success">
    {{model.success}}
  </div>

  <div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
  </div>

  <form>
    <!--username-->
    <div class="form-group">
      <h4><b>Username</b></h4>
      <input ng-model="model.user.username" type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>

    <!--email id-->
    <div class="form-group">
      <h4><b>Email address</b></h4>
      <input ng-model="model.user.email"
             type="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">
    </div>


    <!--Phone no-->
    <div class="form-group">
      <h4><b>Phone Number</b></h4>
      <input type="number"
             string-to-number
             ng-model="model.user.phone"
             class="form-control"
             id="phone"
             placeholder="(857) 272 1500">
    <div>

    <!--first-name-->
    <div class="form-group">
      <h4><b>First Name</b></h4>
      <input ng-model="model.user.firstName" type="text"
             class="form-control"
             id="first-name"
             placeholder="Alice">
    </div>
    <div class="form-group">
      <h4><b>Last Name</b></h4>
      <input  ng-model="model.user.lastName" type="text"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">
    </div>
  </form>

  <!--<a class="btn btn-danger  btn-block"-->
     <!--ng-click="model.deleteUser(model.user)">UnRegister</a>-->
  <a class="btn btn-success  btn-block"
     ng-click="model.updateUser(model.user)">Save</a>
  <a class="btn btn-danger  btn-block"
    ng-click="model.logout()">Logout</a>
<hr>
  <ul class="list-group">
    <li class="list-group-item"><a href="#/user/slot">My Reservations</a></li>
    <li class="list-group-item"><a href="#/user/favourites">My Favourites</a></li>

    </ul>



</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text pull-right">

      <a href="#/user">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
