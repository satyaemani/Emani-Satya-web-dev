<!---------Restaurant Search-------->
<div class="container">
  <div class="row">
  <div class="col-sm-6">
    <h1> <b>{{model.restaurant.name}}</b></h1>
  <img ng-src="{{model.restaurant.image_url}}" width="150px">
    <br/>
    <img ng-src="{{model.restaurant.rating_img_url_small}}">

  </div>


  <div class="col-sm-6">
  <h2><i>Categories:</i></h2>
  <div ng-repeat="category in model.restaurant.categories">
    <h3>{{category[0]}}</h3>
  </div>
    </div>
    </div>

  <div >
  <h2><i>Address:</i></h2>
  <div  ng-repeat="location in model.restaurant.location.display_address">
    {{location}}
    </div>
    <h2><i>Phone:</i></h2>
    {{model.restaurant.display_phone}}
    </div>

<h2><i>Reviews:</i></h2>
  <div ng-repeat="review in model.restaurant.reviews" >
    <div>
     <h3>{{review.user.name}}</h3>
    <img ng-src="{{review.user.image_url}}">
    <br/>
    {{review.excerpt}}
    <img ng-src="{{review.rating_image_small_url}}">

</div>
</div>

  <h4>DATE</h4>
  <ng-datepicker ng-model="model.date1">
  </ng-datepicker>

  <a ng-click="model.date(model.date1) "class="btn btn-primary btn-block">Reserve</a>



</div>
