
<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">


      <!--back-->
      <p class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link ">
          <span class="glyphicon glyphicon-chevron-left ">
          </span>
        </a>

      </p>
      <!--name of the page-->
    <p class="navbar-header pull-left">

    <a class="navbar-brand thick" >
        New Page
      </a>
    </p>

    <!--OK-->
    <p class="navbar-text pull-right">
      <a ng-click="model.createPage(model.page)" class="navbar-link ">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </p>

  </div>
</nav>
<!--header close-->

<!--FORM-->
<div class="container">
  <div ng-show="model.err" class="alert alert-danger">
    {{model.err}}
  </div>
  <div ng-show="model.success" class="alert alert-success">
    {{model.success}}
  </div>

  <div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
  </div>

  <!--Name of the page-->
  <form>
    <div class="form-group">
      <label for="pageName"> Name</label>
      <input
             ng-model="model.page.name"
              type="text"
              class="form-control"
              id="pageName"
              placeholder="Page Name" required>
      <p ng-show="model.err" >
        {{model.err}}
      </p>
    </div>

    <!--Title-->
    <div class="form-group">
      <label for="Title"> Title</label>
      <input ng-model="model.page.title" type="text" class="form-control"  id="Title" placeholder="Title"></textarea>
    </div>


  </form>
</div>

<!---footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text pull-right">

      <!--Link to Profile-->
      <a href="#/user">
        <span class="glyphicon glyphicon-user "></span>
      </a>

    </div>
  </div>
</nav>
<!--footer close-->
