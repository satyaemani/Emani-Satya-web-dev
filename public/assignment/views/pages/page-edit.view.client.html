<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">


      <!--back-->
      <p class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link ">
          <span class="glyphicon glyphicon-chevron-left ">
          </span>
        </a>

        <!--name of the page-->
      </p>
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick" >
        Edit Page
      </a>
    </p>

    <!--OK-->
    <p class="navbar-text pull-right">
      <a ng-click="model.updatePage(model.page)" class="navbar-link ">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>

    </p>

  </div>
</nav>
<!--header close-->

<!--FORM-->
<div class="container">

  <div ng-show="model.success" class="alert alert-success">
    {{model.success}}
  </div>

  <div ng-show="model.error" class="alert alert-danger">
  {{model.error}}
</div>

  <div ng-show="model.err" class="alert alert-danger">
    {{model.err}}
  </div>

  <div ng-show="model.notSuccess" class="alert alert-danger">
    {{model.notSuccess}}
  </div>

  <!--Name of the new application-->
  <form>
    <div class="form-group">
      <label for="post name">Name</label>
      <input ng-model="model.page.name" type="text"
             class="form-control"
             id="post name"
             placeholder="Blog Post" required>
      <p ng-show="model.err" >
        {{model.err}}
      </p>
    </div>
    <!--Title of the application-->
    <div class="form-group">
      <label for="title">Title</label>
      <input ng-model="model.page.title"
             type="text"
             class="form-control"
             id="title"
             placeholder="Page Title">
    </div>
    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>

  </form>
</div>
<!---footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">

    <!--Link to Profile-->
    <div class="row navbar-text pull-right">

      <a href="#/user">
        <span class="glyphicon glyphicon-user "></span>
      </a>

    </div>



  </div>
</nav>
<!--footer close-->
