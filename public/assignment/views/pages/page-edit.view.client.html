<!--FORM-->
<div class="container">

  <!--Name of the new application-->
  <form>
    <div class="form-group">
      <label for="post name">Name</label>
      <input ng-model="model.page.name" type="text"
             class="form-control"
             id="post name"
             placeholder="Blog Post">
    </div>
    <!--Title of the application-->
    <div class="form-group">
      <label for="title">Title</label>
      <input ng-model="model.page.title"
             type="text"
             class="form-control"
             id="title"
             placeholder="Page Title">
    </div>
    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>

  </form>
</div>
