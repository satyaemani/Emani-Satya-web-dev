<!--FORM-->
<div class="container">
  <div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
  </div>
  <!--Name of the new application-->
  <!--Name-->
  <form>
    <div class="form-group">
      <label for="post name">Name</label>
      <input ng-model="model.widget.name"
        type="text"
        class="form-control"
        id="post name"
        placeholder="Wall">
    </div>
    <!--Text-->
    <div class="form-group">
      <label for="text">Text</label>
      <input ng-model="model.widget.text"
        type="text"
        class="form-control"
        id="text"
        placeholder="text for the wall">
    </div>
    <!--URL-->
    <div class="form-group">
      <label for="size">URL</label>
      <input ng-model="model.widget.url"
        type="url"
        class="form-control"
        id="size"
         placeholder="http://www.gettyimages.pt"/>
    </div>

    <!-------------------------Width------------------------------->
    <div class="form-group">
      <label for="width">Width</label>
      <input ng-model="model.widget.width"
        type="text"
        class="form-control"
        id="width"
        placeholder="30%" >
    </div>
  </form>
    <!-------------------------upload----------------------------------->
    <!--<div class="form-group">-->
      <!--<label for="upload">Upload</label>-->
      <!--<input  type="file" class="form-control"  id="upload" >-->
    <!--</div>-->
<!--<div class="form-group">-->
    <!--<a class="btn btn-primary btn-block"-->
       <!--href="#">Upload</a>-->
<!--</div>-->
<p>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
      <input  name="myFile"   type="file" class="form-control"/>
      <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
      <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
      <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
      <input  name="userId" value="{{model.userId}}"   style="display: none"/>
      <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
      <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>
  </p>
<p>
  <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
     class="btn btn-primary btn-block">Add with Flickr</a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-danger btn-block">Delete</a>
</p>

</div>
