    <div class="form-group">
      <label for="post name">Name</label>
      <input type="text"
             class="form-control"
             id="post name"
             placeholder="youtube video">
    </div>
    <!--Text-->
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text"
             class="form-control"
             id="text"
             placeholder="kung fu panda">
    </div>
    <!--URL-->

      <label for="size">URL</label>
      <input type="url"
             class="form-control"
             id="size"
             placeholder="https://www.youtube.com"
      value="https://www.youtube.com/watch?v=PXi3Mv6KMzY">
    </div>

    <!--Width-->
    <div class="form-group">
      <label for="width">Width</label>
      <input type="text"
             class="form-control"
             id="width" placeholder="100%">
    </div>
    <a class="btn btn-danger btn-block"
         href="widget-list.view.client.html">Delete</a>
