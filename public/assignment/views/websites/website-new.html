<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--Bootstrap css CDN-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

  <!---mobile first---->
  <meta name="apple-mobile-web-app-capable" content ="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content ="black">
  <meta name="viewport" content ="initial-scale=1.25,user-scalable=no">

  <!--costum style sheet link-->
  <link href="../css/style.css" rel="stylesheet"/>
</head>


<body>

<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">



      <!--back-->
      <div class="navbar-text pull-left">
        <a href="website-list.html" class="navbar-link ">
          <span class="glyphicon glyphicon-chevron-left ">
          </span>
        </a>

      </div>
    <p class="navbar-header pull-left">
      <!--name of the page-->
      <a class="navbar-brand thick" href="#">
        New Website
      </a>
    </p>

    <!--OK-->
    <div class="navbar-text pull-right">
      <a href="website-list.html" class="navbar-link ">
          <span class="glyphicon glyphicon-ok ">
          </span>
      </a>
    </div>

  </div>
</nav>
<!--header close-->

<!--FORM-->
<div class="container">

<!--Name of the new application-->
  <form>
    <div class="form-group">
      <label for="application name"> Name</label>
      <input type="text"
             class="form-control"
             id="application name"
             placeholder="Blogger">
    </div>

    <!--Description of the  application-->
    <div class="form-group">
      <label for="Description"> Description</label>
      <textarea class="form-control"
                rows="5"
                id="Description"
                placeholder="Description"></textarea>
    </div>


  </form>
</div>

<!---footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text pull-right">

      <!--Link to Profile-->
      <a href="../views/user/profile.html">
        <span class="glyphicon glyphicon-user "></span>
      </a>

    </div>
  </div>
</nav>
<!--footer close-->
</body>
</html>
