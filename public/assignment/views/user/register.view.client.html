
<div class="container">

  <div ng-show="model.passerr" class="alert alert-danger">
    {{model.passerr}}
  </div>

  <div ng-show="model.error" class="alert alert-danger">
    {{model.error.data}}
  </div>
<form name="registerForm" no-validate>
  <h1>Register</h1>
  <input ng-model="model.user.username" type="text"
         class="form-control"
         placeholder="username"/>
  <input ng-model="model.user.password" type="password"
         class="form-control"
         placeholder="password"/>
  <input ng-model="model.user.confPassword" type="password"
         class="form-control"
         placeholder="verify password"/>
  <a ng-click="model.register(model.user) "class="btn btn-primary btn-block" >Register</a>
  <a class="btn btn-danger  btn-block"
     href="#/login">Cancel</a>
  </form>
  {{registerForm}}
</div>
