<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <p class="navbar-header pull-left">
      <a
        class="navbar-brand thick"
         >
        Profile
      </a>
    </p>
      <p class="navbar-text pull-right">
        <a ng-click="model.updateUser(model.user)" class="navbar-link ">
          <span class="glyphicon glyphicon-ok ">
          </span>
        </a>
        </p>

  </div>
</nav>


<div class="container">

  <div ng-show="model.success" class="alert alert-success">
    {{model.success}}
  </div>

  <div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
  </div>

  <form>
    <!--username-->
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="model.user.username" type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>
    <!--email id-->
    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="model.user.email"
        type="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">
    </div>

    <!--first-name-->
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="model.user.firstName" type="text"
             class="form-control"
             id="first-name"
             placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="model.user.lastName" type="text"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     href="#/user/{{model.user._id}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
    ng-click="model.deleteUser(model.user)">UnRegister</a>
  <a ng-click="model.logout()" class="btn btn-danger  btn-block"
    >Logout</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text pull-right">

        <a href="#/user/{{model.userId}}">
          <span class="glyphicon glyphicon-user"></span>
        </a>

    </div>
  </div>
</nav>
