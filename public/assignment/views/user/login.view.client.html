
<div class="container">
  <div ng-show="model.error" class="alert alert-danger">
    {{model.error.data}}
  </div>
  <h1>Login</h1>
  <input ng-model="username" type="text"
         class="form-control"
         placeholder="username" required/>
  <input ng-model="password" type="password"
         class="form-control"
         placeholder="password"/>
  <a ng-click="model.login(username,password)" class="btn btn-primary  btn-block">Login</a>
  <a class="btn btn-success btn-block"
     href="#/register">Register</a>

  <a href= "/auth/facebook" class="btn btn-primary btn-block">Login with Facebook
  <span class="fa fa-facebook-official"></span>
  </a>
</div>
